<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div class="container-fluid" th:fragment="navbar">
    <div class="row" style="margin-bottom: 20px">
        <div class="col-md-12">
            <nav class="navbar navbar-icon-top navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Book Store</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">
                                <i class="fa fa-home"></i>
                                Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fa fa-envelope-o">
                                    <span class="badge badge-danger">11</span>
                                </i>
                                Messages
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-book">
                                </i>
                                Books
                            </a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item" th:href="@{/bookshelf}">Browse the book shelf</a>
                                <a class="dropdown-item" th:href="@{/hours}">Hours and Directions</a>
                                <a class="dropdown-item" th:href="@{/faq}">FAQ</a>
                                <div class="dropdown-divider"></div>
                            </div>
                        </li>
                        <form class="form-inline my-2 my-lg-0" th:action="@{/searchBook}" method="post">
                            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="keyword">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="nav-item">
                            <a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/shoppingCart/cart}">
                                <i class="fa fa-cart-plus">
                                </i>
                                Shopping Cart
                            </a>
                        </li>
                        <li class="nav-item">
                            <a sec:authorize="isAnonymous()" class="nav-link" th:href="@{/login}">
                                <i class="fa fa-universal-access">
                                </i>
                                My account
                            </a>
                        </li>
                        <li class="nav-item">
                            <a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/myProfile}">
                                <i class="fa fa-star">
                                </i>
                                My profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/logout}">
                                <i class="fa fa-user">
                                </i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>
